<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MTG Hare Apparent Token Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" type="image/png" href="images/favicon.png" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div class="content-container">
          <h1>Hare Apparent<br>Token Calculator</h1>
          <form>
            <label>How many <em>Hare Apparent</em>s are on the battlefield currently?</label>
            <div class="number-input">
              <button class="button fill-secondary" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><img src="images/icon-subtract.svg"><img src="images/icon-rabbit.svg"></button>
              <input id="existingHares" class="quantity" min="0" max="1000" value="0" type="number">
              <button class="button fill-secondary" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"><img src="images/icon-add.svg"><img src="images/icon-rabbit.svg"></button>
            </div>
            <label>How many <em>Hare Apparent</em>s are entering?</label>
            <div class="number-input">
              <button class="button fill-secondary" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><img src="images/icon-subtract.svg"><img src="images/icon-rabbit.svg"></button>
              <input id="enteringHares" class="quantity" min="0" max="1000" value="0" type="number">
              <button class="button fill-secondary" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"><img src="images/icon-add.svg"><img src="images/icon-rabbit.svg"></button>
            </div>
            <button id="calculate-button" class="button fill-primary" type="button">Calculate</button>
          </form>
        </div>
      </div>
      <div id="answer" style="visibility: hidden;">
        <div class="content-container">
          <div id="answer-content">
            <p class="large-body">You will create</p>
            <p class="huge-number" id="huge-answer-number">0</p>
            <p class="large-body">1/1 rabbit tokens</p>
            <p class="flavor-text">funny flavor text</p>
          </div>
          <button id="back-button" class="button outline-primary" type="button">Full calculator</button>
        </div>
      </div>
      <div id="rabbit-container"></div>
    </main>
  </body>
